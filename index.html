<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder - Lakhan</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #04070a, #040e0e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            background: #ffffff1a;
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 5px;
        }

        #startRecord {
            background-color: #28a745;
            color: #fff;
        }
        #startRecord:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #stopRecord {
            background-color: #dc3545;
            color: #fff;
            display: none;
        }
        #stopRecord:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #status {
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
        }

        /* Audio Controls */
        audio {
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Record Your Voice ðŸŽ¤</h1>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord">Stop Recording</button>
        <p id="status">Press the 'Start Recording' button to begin.</p>
    </div>

    <script>
        let recorder;
        let audioStream;
        let audioBlob;

        document.getElementById("startRecord").onclick = async () => {
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(audioStream);
            recorder.ondataavailable = (e) => {
                audioBlob = e.data;
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.controls = true;
                document.querySelector('.container').appendChild(audio);
            };
            recorder.start();
            document.getElementById("startRecord").style.display = 'none';
            document.getElementById("stopRecord").style.display = 'inline-block';
            document.getElementById("status").innerText = "Recording...";
        };

        document.getElementById("stopRecord").onclick = () => {
            recorder.stop();
            audioStream.getTracks().forEach(track => track.stop());
            document.getElementById("startRecord").style.display = 'inline-block';
            document.getElementById("stopRecord").style.display = 'none';
            document.getElementById("status").innerText = "Recording stopped. Audio ready for upload.";
            uploadAudio();
        };

        async function uploadAudio() {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                document.getElementById("status").innerText = response.ok
                    ? "Audio uploaded successfully!"
                    : "Audio upload failed!";
            } catch (error) {
                document.getElementById("status").innerText = "Error uploading audio.";
            }
        }
    </script>
</body>
</html>
